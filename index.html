<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>初心搜</title>
    <meta
            name="description"
            content="初心搜一个集edge,百度的起始页,无广告,无弹窗,免费使用,轻便的快速访问页"
    />
    <meta
            name="keywords"
            content="初心搜,起始页,edge,百度,浏览器启动页,主页推荐,快捷访问"
    />
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" type="image/x-icon" href="./image/logo.svg">
    <link rel="stylesheet" type="text/css" href="./css/base.css"/>
</head>
<body id="body" style="height: 100%;z-index: -2;overflow:hidden">
    <div id="change" style="position: absolute;right: 30px;top: 30px;cursor: pointer;width:60px;height: 60px;overflow: hidden" title="雅兰模式">
        <div id="change-1" style="border-radius: 50%;width:60px;height: 60px;background-color: #ffce54;transition:all 1s;"></div>
        <div id="change-2" style="border-radius: 50%;width:60px;height: 60px;background-color: white;z-index: 10;position: relative;transition:all 1s;top:-80px;left: 60px"></div>
    </div>
    <div style="position: absolute;right: 30px;top: 180px;z-index: 100">
        <div style="width:60px;height: 60px;border-radius: 50%;overflow: hidden;box-shadow: 0 0 5px rgba(128,128,128,0.69)">
            <label>
                <input type="color" id="color" style="width: 100px;height: 100px;position:relative;top:-10px;left: -10px;cursor: pointer;">
            </label>
        </div>
    </div>
    <div id="colorButton" style="position: absolute;right: 13px;top:249px;cursor: pointer;z-index: 100">
        <div id="colorView" style="width:19px;height: 19px;background-color: #000000;display: inline-block;position:relative;top:2px;box-shadow: 0 0 5px rgba(128,128,128,0.69)"></div>
        <strong id="colorText" style="font-size: 19px">#000000</strong>
    </div>
    <div id="base">
        <div style="text-align: center;margin-bottom: 36px">
            <img src="./image/logo.svg" title="初心搜" alt="初心搜" style="width: 20%;max-width: 180px"/>
        </div>
        <div id="search" style="position: relative">
            <div>
                <div id="search-engine" style="position:relative;left: 18px;top:15px;cursor: pointer;" title="点击切换引擎">
                    <img id="search-bing" src="./image/bing-black.svg" alt="必应引擎" style="width:21px;transition: all 1s"/>
                    <img id="search-baidu" src="./image/baidu-black.svg" alt="百度引擎" style="width: 21px;display: none;transition: all 1s"/>
                </div>
            </div>
            <input id="search-item" type="text" value="搜索网址" oninput="getSearchHistory()">
            <div style="cursor: pointer">
                <img id="search-button" src="./image/search.svg" style="width:36px;position: relative;top:5px;left: -15px;border-radius: 50%" title="初心搜" alt="搜索">
            </div>
            <div id="history" style="transition:all 1s;opacity: 0;position: absolute;top:60px;left: 0;right: 0;border-radius: 1em;overflow: hidden;width: 60%;margin:auto;box-shadow: 0 0 10px rgba(128,128,128,0.32)">
            </div>
        </div>
        <div id="plate">
            <ul>
                <li>
                    <a href="https://cn.bing.com/Translator" target="_blank">
                        <div class="translate">
                        <img src="./image/translate-black.svg" alt="翻译"/>
                        <span>翻译</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div id="motto">
        <div id="motto_title" style="position:relative;top:-5px">人﹒最困难的事情就是认识自己。</div>
        <div id="motto_author" style="text-align: right;"></div>
    </div>
    <div id="jump" style="position:absolute;bottom:50px;right: 50px;box-shadow: 0 0 5px gray;padding:10px 20px;color: gray;border-radius: 1em;cursor: pointer">
        右键空白极速跳转
    </div>
    <div id="bottom" style="position: absolute;bottom:11px;font-size: 11px;color: grey;text-align: center;width:100%;">
        2022 © BlackJun.com <a href="https://beian.miit.gov.cn/">湘ICP备2021009442号-1</a>
    </div>
    <div id="message" style="position:absolute;margin:auto;left: 0;right: 0;top:50px;text-align: center;width:120px;opacity:0;background-color: white;font-size: 18px;font-weight: bold;padding:10px 20px;border-radius: 1em;transition:all 1s;color: #6fc23a;box-shadow: 0 0 10px grey;display: flex;justify-content: center">
        <img src="image/success.svg" style="height: 25px;margin-right: 3px"/>操作成功
    </div>
    <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/axios/0.26.0/axios.min.js" rel="external nofollow"></script>
    <script src="js/common.js" type="text/javascript"></script>
    <script src="js/base.js" type="text/javascript"></script>
</body>
</html>
